<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amipyclub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="pdfs/static/favicon.ico">
    <link rel="manifest" href="pdfs/static/site.webmanifest">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        #fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #logo {
            margin: 20px auto;
            width: 256px;
            height: auto;
            text-align: center;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        #logo img {
            display: block;
            width: 100%;
            height: auto;
        }
        
        .pdfs-container {
            display: grid;
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .pdfs-container.few-1 { grid-template-columns: 1fr; max-width: 400px; margin: 0 auto; }
        .pdfs-container.few-2 { grid-template-columns: repeat(2, 1fr); max-width: 700px; margin: 0 auto; }
        .pdfs-container:not(.few-1):not(.few-2) { grid-template-columns: repeat(3, 1fr); max-width: 100%; margin: 0 auto; }


        .pdf-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #fff;
            transition: transform 0.2s;
            width: 100%;
            max-width: 332px;
        }
        
        .pdf-container:hover {
            transform: scale(1.05);
        }
        
        .pdf-thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer;
            display: block;
        }

        .pdf-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pdf-row-few {
            justify-content: center;
        }
        
        .pdf-title {
            text-align:center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            #pdfs-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            #pdfs-container {
                grid-template-columns: 1fr;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            color: #555;
            font-size: 12px;
        }
        
        footer img {
            max-width: 50px;
            margin-bottom: 5px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        footer p {
            margin: 0;
            font-size: 12px;
            color: #555;
        }
        
        .nav-footer {
            text-align: center;
            margin: 3em 0 1em 0;
            padding: 20px 0;
            border-top: 2px solid #007b23;
        }
        
        .nav-footer .nav-btn {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #007b23;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .nav-footer .nav-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        
        h2 {
            background-color: rgba(255, 255, 255, 0.8); 
            color: #333;                             
            text-align: center;                        
            padding: 10px 0;                            
            margin: 20px 40px;                      
            border-radius: 10px;                    
            width: calc(100% - 80px);                               
            box-sizing: border-box;                       
        }
    </style>
</head>
<body>
    <div id="fondo"></div>
    <script>
    const fondo = document.getElementById('fondo');
    let hue = 0;
    function animateBackground() {
        hue = (hue + 0.5) % 360;
        fondo.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 80%), hsl(${(hue+60)%360}, 70%, 80%))`;
        requestAnimationFrame(animateBackground);
    }
    animateBackground();
</script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register("pdfs/static/service-worker.js").then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
    <div id="logo">
        <img src="pdfs/static/logo.webp" alt="amipyclub">
    </div>
    <div class="pdfs-container">

        <div class="pdf-container">
            <img src="pdfs/static/Newton-Raphson_%20M%C3%A9todo%20Efectivo%20para%20Resolver%20Ecuaciones.webp" class="pdf-thumbnail" onclick="window.open('pdfs/Newton-Raphson_%20M%C3%A9todo%20Efectivo%20para%20Resolver%20Ecuaciones.pdf', '_blank')">
            <p class="pdf-title">Newton Raphson  MÃ©todo Efectivo para Resolver Ecuaciones</p>
        </div>
</div>

    </div>
    <footer class="nav-footer">
        <a class="nav-btn" href="index.html">Home</a>
    </footer>
</body>
</html>
